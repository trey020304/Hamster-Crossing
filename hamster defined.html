<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Animation: A* vs Dijkstra</title>
    <style>
        #controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        #grids {
            display: flex;
            justify-content: space-around;
        }
        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cell {
            width: 20px;
            height: 20px;
        }
        .start { background-color: lightblue; }
        .goal { background-color: lightgreen; }
        .wall { background-color: darkgray; }
        #warning {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        #stopButton {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #backButton {
            position: absolute;
            top: 60px;
            left: 20px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        #backButton:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <a id="backButton" href="hamster menu.html">Back to Menu</a>
    <h2>Pathfinding: A* vs Dijkstra</h2>
    <div id="controls">
        <button id="runButton" onclick="runAlgorithms()">Run A* and Dijkstra</button>
    </div>
    <button id="stopButton" onclick="stopSearching()">Stop Searching</button>
    <div id="warning" style="display: none;">Searching is currently ongoing. Please wait...</div>
    <div id="grids">
        <div class="canvas-container">
            <h3>A* Algorithm</h3>
            <canvas id="aStarCanvas" width="400" height="400"></canvas>
        </div>
        <div class="canvas-container">
            <h3>Dijkstra's Algorithm</h3>
            <canvas id="dijkstraCanvas" width="400" height="400"></canvas>
        </div>
    </div>

    <script src="pathfinding defined.js"></script>
</body>
</html>
